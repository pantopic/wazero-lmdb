name: gocover

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: stable

    - uses: acifani/setup-tinygo@v2
      with:
        tinygo-version: '0.30.0'

    - name: Build WASM
      run: tinygo build -buildmode=wasi-legacy -target=wasi -opt=2 -gc=conservative -scheduler=none -o test.wasm lmdb/test/module.go

    - name: Cover
      run: go test . -coverprofile coverage.out

    - name: Update coverage badge
      uses: ncruces/go-coverage-report@v0.3.0
      with:
        coverage-file: coverage.out
